# CodeQL configuration for serilog-sinks-file-encrypt
name: "CodeQL Config"

# Paths to exclude from analysis
paths-ignore:
  # Build output directories
  - '**/obj/**'
  - '**/bin/**'
  
  # Auto-generated test entry points
  - '**/XunitAutoGeneratedEntryPoint.cs'
  
  # NuGet packages and dependencies
  - '**/packages/**'
  
  # IDE-specific files
  - '**/.vs/**'
  - '**/.idea/**'
  
  # Build artifacts
  - '**/BenchmarkDotNet.Artifacts/**'

# Paths to explicitly include (source-generated files that should be scanned)
# Uncomment if you have specific source generators you want to analyze
# paths:
#   - 'src/**/*.g.cs'
#   - 'src/**/*Generated*.cs'

# Query configuration
queries:
  - uses: security-and-quality

