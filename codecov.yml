coverage:
  precision: 2
  round: down
  range: "60...90"  # Yellow between 60-90%, green above 90%

  status:
    # Overall project coverage requirements
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_ci_failed: error
        paths:
          - "src/**"
    # Coverage requirements for new code (PR)
    patch:
      default:
        target: 85%
        threshold: 5%
        base: auto
        if_ci_failed: error
        paths:
          - "src/**"

component_management:
  individual_components:
    - component_id: encrypt-lib
      name: encrypt
      paths:
        - src/Serilog.Sinks.File.Encrypt/
    - component_id: encrypt-cli
      name: cli tool
      paths:
        - src/Serilog.Sinks.File.Encrypt.Cli/

comment:
  layout: "condensed_header, diff, components, condensed_files"

ignore:
  - "**/Program.cs"
  - "**/examples/**"
  - "**/tests/**"
  - "**/*.designer.cs"
  - "**/*.g.cs"
  - "**/*.g.i.cs"
  - "**/Migrations/**"
  - "**/obj/**"
  - "**/bin/**"
